<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>OpenCV Basic Template</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<input id="fileupload" type="file" name="files[]" data-url="server/php/" multiple>

$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.files, function (index, file) {
                $('<p/>').text(file.name).appendTo(document.body);
            });
        }
    });
});
</script>
<div class="panel panel-default">    
    <div class="panel-body">Set 1: <img src= "https://puzzles.setgame.com/images/setcards/small/54.gif"></div>    
    <div class="panel-body">Set 2: </div> 
    <div class="panel-body">Set 3: </div> 
    <div class="panel-body">Set 4: </div> 
    <div class="panel-body">Set 5: </div> 
</div>    
</body>

</script>

</body>
</html>
